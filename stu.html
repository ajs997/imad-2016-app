<!DOCTYPE html>

<html lang="en">
	<head>
		<title> Registration  </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1> REGISTRATION </h1>
		<form action="">
<!-- Table for the fields -->
			<table>
				<tr>
					<td rowspan="15"> </td>
					<th colspan="2"> Please fill the following details. </th>
				</tr>
				<tr>
					<td> FIRST NAME: </td>
					<td> <input type="text" name="theFName" size="25" maxlength="15" /> </td>
				</tr>
				<tr>
					<td> LAST NAME: </td>
					<td> <input type="text" name="theLName" size="25" maxlength="15" /> </td>
				</tr>
				
				</tr>
				<tr>
					<td> PHONE NUMBER: </td>
					<td> <input type="text" name="myPhone" size="25" maxlength="10" /> </td>
				</tr>
				<tr>
					<td> GENDER: </td>
					<td> <label> MALE <input type="radio" name="gender" value="Male" /> </label> 
						 <label> FEMALE <input type="radio" name="gender" value="Female"/> </label> 
					</td>
				</tr>
				<tr>
					<td> Email Id: </td>
					<td> <input type="text" name="myMailId" size="25" maxlength="30" /> </td>
				</tr>
				<tr>
					<td> PASSWORD: </td>
					<td> <input type="password" name="myPassword1" size="25" maxlength="30" /> </td>
				</tr>
				<tr>
					<td> Confirm PASSWORD: </td>
					<td> <input type="password" name="myPassword2" size="25" maxlength="30" /> </td>
				</tr>
				<tr>
					<td> <input type="submit" value="Submit" /> </td>
					<td> <input type="reset" value="Reset" /> </td>
				</tr>
			</table>
		</form>
	</body>
</html>
